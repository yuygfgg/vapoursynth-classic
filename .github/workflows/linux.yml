name: Linux

on: [push, pull_request, workflow_dispatch]

jobs:
  build-gcc:
    runs-on: ubuntu-24.04

    env:
      CC: gcc-14
      CXX: g++-14
      PYTHON_VERSION: ${{ matrix.python }}

    strategy:
      matrix:
        python: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Print compiler version
      run: ${{ env.CC }} --version

    - name: Install zimg
      run: |
        git clone https://github.com/sekrit-twc/zimg --branch v3.0 --depth 1
        pushd zimg
        ./autogen.sh
        ./configure --prefix=/usr
        make -j2
        sudo make install -j2
        popd
        rm -rf zimg

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Install cython
      run: |
        python -m pip install --upgrade pip
        pip install cython setuptools wheel

    - name: Set PKG_CONFIG_PATH
      run: echo "PKG_CONFIG_PATH=$pythonLocation/lib/pkgconfig" >> $GITHUB_ENV

    - name: configure
      run: |
        ./autogen.sh
        ./configure --prefix=/usr

    - name: make
      run: make -j2

    - name: Upload libs (Python 3.13 only)
      if: ${{ matrix.python == '3.13' }}
      uses: actions/upload-artifact@v4
      with:
        name: libs
        if-no-files-found: error
        path: libs/
    
    - name: Upload includes (Python 3.13 only)
      if: ${{ matrix.python == '3.13' }}
      uses: actions/upload-artifact@v4
      with:
        name: include
        if-no-files-found: error
        path: include/

    - name: make install
      run: |
        sudo make install -j2
        python setup.py install

    - name: Run test
      run: python -m unittest discover -s test -p "*test.py"