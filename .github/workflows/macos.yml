name: macOS

on: [push, pull_request, workflow_dispatch]

jobs:
  build-clang:
    runs-on: macos-latest

    env:
      CC: clang
      CXX: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Print compiler version
      run: ${{ env.CC }} --version

    - name: Install autotools
      run: |
        brew update
        brew install automake autoconf libtool pkg-config llvm

    - name: Install zimg
      run: |
        git clone https://github.com/sekrit-twc/zimg --branch v3.0 --depth 1
        pushd zimg
        ./autogen.sh
        ./configure
        make -j3
        sudo make install -j3
        popd
        rm -rf zimg

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        # Version range or exact version of a Python version to use, using SemVer's version range syntax.
        python-version: 3.9

    - name: Install cython
      run: |
        python -m pip install --upgrade pip
        pip install cython

    - name: Set PKG_CONFIG_PATH
      run: echo "PKG_CONFIG_PATH=$pythonLocation/lib/pkgconfig" >> $GITHUB_ENV

    - name: configure
      run: |
        export CC=/opt/homebrew/opt/llvm/bin/clang
        export CXX=/opt/homebrew/opt/llvm/bin/clang++
        ./autogen.sh
        ./configure --disable-imwri

    - name: make
      run: make -j3

    - name: make install
      run: |
        sudo make install -j3
        pip install .

    - name: Run test
      run: python -m unittest discover -s test -p "*test.py"
